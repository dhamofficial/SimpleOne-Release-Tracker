<div class="row">
    <div class="col-lg-12">
        <div class="">
            <div class="row">
                <h4 id="tables" class="col-md-5 pull-left">Releases</h4>
                <!--<ul class="nav nav-pills pull-right">
                    <li ng-repeat="row in Items | filter:filterByType"><a href="#">{{row.ReleaseType.name}}</a></li>
                </ul>
                <div class="nav nav-pills pull-right" style="margin-top:10px;">Filter: </div>-->
            </div>
            
            
        </div>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Version</th>
                        <th>Build Number</th>
                        <th>Build Date</th>
                        <th>Environment</th>
                        <th>Release Type</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="!Items || Items.length==0">
                        <td colspan="8"><center>No releases yet. <a href="#/add">Create One</a></center> </td>
                    </tr>
                    <tr ng-repeat="row in Items track by row.uid" ng-click="edit($index,row)">
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="row.Customer.name"></td>
                        <td ng-bind="row.Version"></td>
                        <td ng-bind="row.BuildNumber"></td>
                        <td ng-bind="row.BuildDate"></td>
                        <td ng-bind="row.Environment.name"></td>
                        <td ng-bind="row.ReleaseType.name"></td>
                        <td ng-bind="row.Created"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
